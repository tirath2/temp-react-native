name: Android

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: maxim-lobanov/setup-xcode@v1
        with:
            xcode-version: 14.1


      - name: Node
        uses: actions/setup-node@v1
        with:
            node-version: 16


      - name: Cache node modules
        uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Rebuild detox
        if: steps.cache.outputs.cache-hit == 'true'
        run: yarn detox clean-framework-cache && yarn detox build-framework-cache

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - run: brew tap wix/brew
      - run: brew install applesimutils
      # - run: yarn detox build e2e --configuration ios.sim.release
      - run: yarn detox test e2e --configuration ios.sim.release --cleanup --debug-synchronization 200


    - name: Node
      uses: actions/setup-node@v1
      with:
          node-version: 16

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'
          
    - name: Install node_modules
      run: |
        yarn install --frozen-lockfile

    - name: Gradle cache
      uses: gradle/gradle-build-action@v2
        
    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33

    - name: create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
          api-level: 33
          target: google_apis
          arch: x86_64
          name: Pixel_3a_API_33_arm64-v8a
          script: npx detox test --configuration android.emu.release --loglevel trace

    - uses: maxim-lobanov/setup-xcode@v1
      with:
          xcode-version: 14.1
    
    - run: brew tap wix/brew
    - run: brew install applesimutils
      # - run: yarn detox build e2e --configuration ios.sim.release
    - run: yarn detox test e2e --configuration ios.sim.release --cleanup --debug-synchronization 200 --loglevel trace
 
 